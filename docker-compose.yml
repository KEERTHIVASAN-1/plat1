services:
  piston:
    image: ghcr.io/engineer-man/piston:latest
    privileged: true
    ports:
      - "2000:2000"
    volumes:
      - piston_data:/piston

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./project/backend
      dockerfile: Dockerfile
    command: uvicorn server:app --host 0.0.0.0 --port 3001 --workers 4
    volumes:
      - ./project/backend:/app
    env_file:
      - ./project/backend/.env
    ports:
      - "3001:3001"
    depends_on:
      - piston
      - redis
    restart: unless-stopped

volumes:
  piston_data:
  mongo_data:
